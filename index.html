<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wisboo Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
  <header>
    <div class="vcenter hidden-sm hidden-xs"><img src="img/phone.png"></div>
    <div class="vcenter hidden-sm hidden-xs">
      <div class="divider"></div>
    </div>
    <div class="vcenter"><img src="img/tcg_logo.png" class="img-responsive"></div>
  </header>

  <div class="row description-block zigzag-top">
    <div class="col-md-4">
      <div class="description">
        <img src="img/ic_checklist.png">
        <h1>Keep track of your money</h1>
        <p>See all your debts and all your friends debts towards you.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="description">
        <img src="img/ic_reminder.png">
        <h1>Generate reminders</h1>
        <p>Get reminded of who owes you money or who you owe money to.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="description">
        <img src="img/ic_safe.png">
        <h1>No internet needed</h1>
        <p>All your debts are kept safe in your phone.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Get info on new updates</p>
    <input type="text">
    <button>Subscribe</button>
  </footer>

</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
